<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice listener App</title>

    <!-- Tailwind & Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN.. -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="h-[100vh] bg-linear-to-r from-[#010758] to-[#490d61] w-full flex flex-col justify-center items-center space-y-4"
    >
      <h1
        class="text-4xl font-bold bg-gradient-to-r from-pink-500 via-red-600 via-50% to-yellow-500 bg-clip-text text-transparent mb-7"
      >
        Text to Speech <span class="border-b-4 border-white">Converter</span>
      </h1>
      <textarea
        class="w-[400px] h-[160px] p-3 rounded-lg bg-[#01079970] border-none text-white outline-none text-xl tracking-wide placeholder:text-gray-400 resize-none"
        placeholder="Write anything here..."
      ></textarea>
      <div class="w-[400px] flex items-center gap-3 py-3">
        <select
          class="select flex-1 p-2 rounded-xl bg-[#403d84] border-none outline-none text-white"
        ></select>
        <button
          class="bg-orange-500 hover:bg-orange-600 px-3.5 py-1 rounded-xl text-white text-xl border-none outline-none"
        >
          <i class="fa-solid fa-play"></i>
          Listen
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
